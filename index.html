<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>RPSLS</title>
</head>
<body>
    <header> 
        <h1>
            Rock.Paper.Scissors.Lizard.Spock
        </h1>
    </header>
   

    <div class="player" id="player-1">
        <div>Score:</div>
        <h2>
            Player 1
        </h2>
        <div class="player-choice">
            <p><i class="fa-solid fa-hand-back-fist"></i></p>   
            <p><i class="fa-solid fa-hand"></i></p>
            <p><i class="fa-solid fa-hand-scissors"></i></p>  
            <p><i class="fa-solid fa-hand-lizard"></i></p>
            <p><i class="fa-solid fa-hand-spock"></i></p>
        </div>
        <div>
            Player 1 has chosen:
        </div>
    </div>

    <div class="player" id="player-2">
        <div>Score:</div>
        <h2>
            Player 2
        </h2>
        <div class="player-choice">
            <p><i class="fa-solid fa-hand-back-fist"></i></p>   
            <p><i class="fa-solid fa-hand"></i></p>
            <p><i class="fa-solid fa-hand-scissors"></i></p>  
            <p><i class="fa-solid fa-hand-lizard"></i></p>
            <p><i class="fa-solid fa-hand-spock"></i></p>
        </div>
        <div>
            Player 2 has chosen:
        </div>
    </div>

    <div id="winner"></div>
    
    <script src="https://kit.fontawesome.com/ce66787713.js" crossorigin="anonymous"></script>
</body>
</html>
