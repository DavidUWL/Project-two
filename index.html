<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>RPSLS</title>
</head>
<body>
    <header> 
        <h1>
            Rock.Paper.Scissors.Lizard.Spock
        </h1>
        <h2 id="timer">5</h2>
        <h3>Seconds left</h3>
        <div id="round-counter">
            <div>ROUND</div>
            <div id="round">0</div>
        </div>
    </header>
   

    <div class="player" id="player-1">
        <div>Score:</div>
        <h2>
            Player 1
        </h2>
        <div class="player-choice">
            <button type="button" class="p1buttons" value="rock1"><i class="fa-solid fa-hand-back-fist"></i></button>   
            <button type="button" class="p1buttons" value="paper1"><i class="fa-solid fa-hand"></i></button>
            <button type="button" class="p1buttons" value="scissors1"><i class="fa-solid fa-hand-scissors"></i></button>
            <button type="button" class="p1buttons" value="lizard1"><i class="fa-solid fa-hand-lizard"></i></button>
            <button type="button" class="p1buttons" value="spock1"><i class="fa-solid fa-hand-spock"></i></button>
        </div>
         <div id="p1Choice">   
        </div>
    </div>

    <div class="player" id="player-2">
        <div>Score:</div>
        <h2>
            Player 2
        </h2>
        <div class="player-choice">
            <button type="button" value="rock2"><i class="fa-solid fa-hand-back-fist"></i></button>   
            <button type="button" value="paper2"><i class="fa-solid fa-hand"></i></button>
            <button type="button" value="scissors2"><i class="fa-solid fa-hand-scissors"></i></button>
            <button type="button" value="lizard2"><i class="fa-solid fa-hand-lizard"></i></button>
            <button type="button" value="spock2"><i class="fa-solid fa-hand-spock"></i></button>
        </div>
        <div id="p2Choice">
            
        </div>
    </div>

    <div id="winner"></div>
    
    <script src="https://kit.fontawesome.com/ce66787713.js" crossorigin="anonymous"></script>
    <script src="./assets/javascript/scripts.js"></script>
</body>
</html>
