<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>RPSLS</title>
</head>

<body>
    <header>
        <h1 id="game-title">
            Rock.Paper.Scissors.Lizard.Spock
        </h1>
        <h2 id="timer"></h2>
        <h3>Seconds left</h3>

        <div id="round-counter">

            <div>ROUND</div>
            <div id="round">1</div>

        </div>
    </header>

    <div>
        <div class="player" id="player-1">
            <div class="player-score" id="p1score"></div>
            <h2 id="p1name">

            </h2>
            <div class="player-choice">
                <button type="button" class="buttons p1button" value="rock"><i
                        class="fa-solid fa-hand-back-fist"></i></button>
                <button type="button" class="buttons p1button" value="paper"><i class="fa-solid fa-hand"></i></button>
                <button type="button" class="buttons p1button" value="scissors"><i
                        class="fa-solid fa-hand-scissors"></i></button>
                <button type="button" class="buttons p1button" value="lizard"><i
                        class="fa-solid fa-hand-lizard"></i></button>
                <button type="button" class="buttons p1button" value="spock"><i
                        class="fa-solid fa-hand-spock"></i></button>
            </div>

            <div id="p1Choice">

            </div>

        </div>
        <div class="player" id="player-2">
            <div class="player-score" id="p2score"></div>

            <h2 id="p2name">

            </h2>

            <div class="player-choice">
                <button type="button" class="buttons p2button" value="rock"><i
                        class="fa-solid fa-hand-back-fist"></i></button>
                <button type="button" class="buttons p2button" value="paper"><i class="fa-solid fa-hand"></i></button>
                <button type="button" class="buttons p2button" value="scissors"><i
                        class="fa-solid fa-hand-scissors"></i></button>
                <button type="button" class="buttons p2button" value="lizard"><i
                        class="fa-solid fa-hand-lizard"></i></button>
                <button type="button" class="buttons p2button" value="spock"><i
                        class="fa-solid fa-hand-spock"></i></button>
            </div>

            <div id="p2Choice">

            </div>
        </div>

        <div id="winner">
        </div>

        <button type="button" id="next-round">NEXT ROUND</button>
    </div>

    <div id="best-of-three-winner">
    </div>



    <script src="https://kit.fontawesome.com/ce66787713.js" crossorigin="anonymous"></script>
    <script src="./assets/javascript/scripts.js"></script>
</body>

</html>
